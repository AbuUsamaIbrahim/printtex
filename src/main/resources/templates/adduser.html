<!DOCTYPE html>
<html ng-app="angHomeApp" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head_part :: head"></head>
<body hoe-navigation-type="vertical" hoe-nav-placement="left" theme-layout="wide-layout" theme-bg="bg1">
<div style="background-color:white" id="hoeapp-wrapper" class="hoe-hide-lpanel tdn" hoe-device-type="desktop">
    <header id="hoe-header" hoe-lpanel-effect="shrink">
        <div class="hoe-left-header" hoe-position-type="fixed">
            <a class="pull-left" href="#"><img onclick="home()" src="/images/pos.png" width="45" height="45"
                                               alt="Logo"/>
                <span>Printtex</span></a>
            <span class="hoe-sidebar-toggle"><a href="#"></a></span>
        </div>
        <div class="hoe-right-header" hoe-position-type="fixed">
            <span class="hoe-sidebar-toggle"><a href="#"></a></span>
            <ul class="left-navbar">
                <li class="hoe-rheader-submenu">
                    <a href="#"><i style="font-size:22px" onclick="home()" class="fa fa-home hand"
                                   aria-hidden="true"></i> </a>
                </li>

            </ul>
            <ul class="right-navbar">
                <li class="dropdown hoe-rheader-submenu hoe-header-profile">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span><img class="img-circle" src="/images/user.png"></span>
                        <span>  <i class=" fa fa-angle-down"></i></span>
                    </a>
                    <ul class="dropdown-menu ">
                        <li><a href='/logout'><i class="fa fa-power-off"></i>Logout</a></li>
                    </ul>
                </li>
            </ul>
            <div style="height: 3px; margin-top:48px;
                         background:white;"></div>
        </div>
    </header>
    <div id="hoeapp-container" hoe-color-type="lpanel-bg2" hoe-lpanel-effect="shrink">
        <aside th:replace="fragments/aside_extended :: aside"></aside>
        <div class="container">
            <div class="form-group">
                <center><h2 class="centre" style="margin-right: 40px;">Registration Form</h2></center>
            </div>

            <hr>
            <center><p th:inline="text">[[${result}]]</p></center>
            <form class="form-horizontal" action="#" th:action="@{/admin/adduser}" th:object="${user}" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">Name:</label>
                    <div class="col-sm-5">
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name"
                               name="name">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name Error</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">Email:</label>
                    <div class="col-sm-5">
                        <input type="email" th:field="*{email}" class="form-control" id="email"
                               placeholder="Enter email"
                               name="email">
                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">Role:</label>
                    <div class="col-sm-5">
                        <select class="form-control" th:field="*{role}" id="roleId" onchange="getRelatedBranch()">
                            <option th:value="'0'" selected="selected">--Select One--</option>
                            <option th:value="'1'" th:text="Admin"></option>
                            <option th:value="'2'" th:text="Main-Branch"></option>
                            <option th:value="'3'" th:text="Sub-Branch"></option>
                        </select>
                        <label th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role Error</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">Branch:</label>
                    <div class="col-sm-5">
                        <select class="form-control" id="branchId" th:field="*{branch}">
                            <!--<option th:each="branch : ${branchList}"
                                    th:value="${branch.id}"
                                    th:text="${branch.name}"></option>-->
                        </select>
                        <label></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="pwd">Password:</label>
                    <div class="col-sm-5">
                        <input type="password" th:field="*{password}" class="form-control" id="pwd"
                               placeholder="Enter password">
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button class="btn btn-danger pull-right" type="reset">Reset</button>
                        <button type="submit" class="btn btn-primary btn-success pull-right">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
