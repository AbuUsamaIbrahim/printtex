<!DOCTYPE html>
<html ng-app="angHomeApp" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Print Tex|Sale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="/theme_js/hoe.js"></script>
    <script type="text/javascript">
        function home() {
            window.location.href = "/admin/home";
        };
    </script>
    <link rel="stylesheet" href="/css/loading-bar.css">
    <link rel="stylesheet" href="/css/hotkeys.min.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="/bootstrap/font-awesome.min.css"/>
    <link href="/images/pos_favicon.png" rel="icon">

        select.form-control:not([size]):not([multiple]) {
            height: unset;
        }
    </style>

<body hoe-navigation-type="vertical" hoe-nav-placement="left" theme-layout="wide-layout" theme-bg="bg1">
<div style="background-color:white" id="hoeapp-wrapper" class="hoe-hide-lpanel tdn" hoe-device-type="desktop">
    <header id="hoe-header" hoe-lpanel-effect="shrink">
        <div class="hoe-left-header" hoe-position-type="fixed">
            <a class="pull-left" href="#"><img onclick="home()" src="/images/pos.png" width="45" height="45"
                                               alt="Logo"/>
                <span>Print Tex</span></a>
            <span class="hoe-sidebar-toggle"><a href="#"></a></span>
        </div>
        <div class="hoe-right-header" hoe-position-type="fixed">
            <span class="hoe-sidebar-toggle"><a href="#"></a></span>
            <ul class="left-navbar">
                <li class="hoe-rheader-submenu">
                    <a href="#"><i style="font-size:22px" onclick="home()" class="fa fa-home hand"
                                   aria-hidden="true"></i> </a>
                </li>

            </ul>
            <ul class="right-navbar">
                <li class="dropdown hoe-rheader-submenu hoe-header-profile">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span><img class="img-circle" src="/images/user.png"></span>
                        <span>  <i class=" fa fa-angle-down"></i></span>
                    </a>
                    <ul class="dropdown-menu ">
                        <li><a href='/logout'><i class="fa fa-power-off"></i>Logout</a></li>
                    </ul>
                </li>
            </ul>
            <div style="height: 3px; margin-top:48px;
                         background:white;"></div>
        </div>
    </header>
    <div id="hoeapp-container" hoe-color-type="lpanel-bg2" hoe-lpanel-effect="shrink">
        <!--<aside th:replace="fragments/aside_extended :: aside"></aside>-->

        <div class="container">
            <div class="form-group">
                <center><h2 class="centre">All Salesperson<a th:href="@{/admin/addsalesperson}"
                                                             style="margin-left:300px "
                                                             class="btn btn-primary">Add More</a></h2></center>
            </div>
            <hr>
            <div class="form-group">
                <label class="control-label col-sm-3" for="branchId">Branch:</label>
                <div class="col-sm-5">
                    <select class="form-control" id="branchId">
                        <option value="0">----Select Branch----</option>
                        <option th:each="branch : ${branchList}"
                                th:value="${branch.id}"
                                th:text="${branch.name}"></option>
                    </select>

                </div>
                <button type="submit" onclick="getAdminSalespersonList()" class="btn-primary">Search</button>
            </div>

            <table id="myTable" class="display table table-bordered table-striped table-hover">
                <!-- <tr>
                     <th>Id</th>
                     <th>Item Name</th>
                     <th>Unit Price</th>
                     <th>Quantity</th>
                     <th>Action</th>
                 </tr>
                 <tr th:each="item, iterator: ${itemList}">
                     <td th:text="${iterator.index + 1}"></td>
                     <td th:text="${item.itemName}"></td>
                     <td th:text="${item.itemUnitPrice}"></td>
                     <td th:text="${item.itemAmount}+' kgs'"></td>
                     <td><a th:href="@{'/admin/item/edit/id/'+${item.itemId}}" class="btn btn-success">Edit</a>&nbsp;<a
                             th:href="@{'/admin/item/delete/id/'+${item.itemId}}"
                             onclick="return confirm('Are you sure to delete this Item?')" class="btn btn-danger">Delete</a>
                     </td>
                 </tr>-->
            </table>
        </div>
    </div>
</div>

<link rel="stylesheet" href="/kha/custom.css"/>


</body>
</html>
