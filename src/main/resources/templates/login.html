<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <script src="/css/jquery-3.1.1.js"></script>
    <script src="/css/bootstrap.min-3.3.7.js"></script>
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: green;
            color: white;
            text-align: center;
        }
    </style>
    <link href="/images/login.png" rel="icon">
    <link rel="stylesheet" href="/bootstrap/font-awesome.min.css"/>

</head>
<body style="background: url(/images/control/coverpiclogin.jpg); opacity: 0.9;" ng-app="angHomeApp">
<div class="container" style="padding-top: 7%;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-body">
                    <center><p th:inline="text">[[${result}]]</p></center>
                    <form action="/login" method="POST" class="form-signin">
                        <center><h3 class="form-signin-heading" th:text="Welcome"></h3></center>
                        <br>
                        <div class="input-group input-sm p-l-0 p-r-0">
                            <label class="input-group-addon" for="email"><i class="fa fa-user"></i></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"
                                   required>
                        </div>
                        <div class="input-group input-sm p-l-0 p-r-0">
                            <label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Enter Password" required>
                        </div>
                        <br>
                        <fieldset>
                            <button class="btn btn-lg btn-success btn-block" name="Submit" value="Login" type="Submit">
                                <i class='fa fa-sign-in'></i> Login
                            </button>
                        </fieldset>
                    </form>
                    <!--<a th:href="@{/view/adduser}">Register Here</a>-->
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p align="center">Developed By, Pacific Soft-Tech Ltd.</p>
    <p align="center">All Rights Reserved and Copyright Â© 2018 by Pacific Soft-Tech Ltd.</p>
    <p align="center">Web: <a href="http://www.pacificsoft-tech.com" style="color:red">www.pacificsoft-tech.com</a></p>
</div>
</body>
</html>
